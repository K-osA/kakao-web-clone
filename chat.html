<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-KakaoTalk-Web</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <span><i class="fas fa-angle-left fa-3x"></i></span>
        </a>
      </div>
      <div class="alt-header__column alt-header__column--chat">
        <h1 class="alt-header__title">KakaoTalk</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, Jan 26, 2022</div>
      <div class="message-row">
        <img src="image/kakao.png" />
        <div class="message-row__content">
          <span class="message__author">KakaoTalk</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span
            ><span class="message__time">16:09</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi, Nice to meet you!</span>
            <span class="message__time">16:10</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/fa952cdac2.js"
      crossorigin="anonymous"
    ></script>
    <!-- /body 직전에 script tag-->
  </body>
</html>
